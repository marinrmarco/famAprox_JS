<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Juego Fama y Aproximación - JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <main>          
            <header class='titulo'>
                <h1>Fama y Aproximación</h1>
            </header>
            <section class="presentacion">
                <div class="descripcion">
                    <h2>Hemos calculado un número para que intentes adivinarlo. <br>
                    Tiene 4 cifras, no comienza por 0 y las cifras no se repiten</h2>
                </div>
                <div class="numero">
                    <h1>????</h1>
                </div>
                <div class="candidato">
                    <input type="number" name="" id="nro_candidato">
                </div>
            </section>
            <section class='tablero'>
                <div class="btnTablero" id='btn_1'>1</div>
                <div class="btnTablero" id='btn_2'>2</div>
                <div class="btnTablero" id='btn_3'>3</div>
                <div class="btnTablero" id='btn_4'>4</div>
                <div class="btnTablero" id='btn_5'>5</div>
                <div class="btnTablero" id='btn_6'>6</div>
                <div class="btnTablero" id='btn_7'>7</div>
                <div class="btnTablero" id='btn_8'>8</div>
                <div class="btnTablero" id='btn_9'>9</div>
                <div class="btnTablero" id='btn_0'>0</div>
                <div class="btnTablero" id='btn_Clear'>Limpiar</div>
                <div class="btnTablero" id='btn_Back'>Borrar</div>
            </section>

            <section>
                <button id="btnEmpezar" class="btnStart" onclick="empezarJuego()">Empezar a jugar!</button>
                <button id="btnProbar" class="btnTest" onclick="probarNumero()">Probar!</button>
            </section>

        </main>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/scripts/scripts.js"></script>
    </body>
</html>
